<!DOCTYPE html>
<html>
	<head>
		<title>Lab 1</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/alarm.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
	</head>
	<body>
		<div class="content">
			<h1> James's Clock </h1>
			<p id="time"></p>
			<p id="forecastLabel"></p>
			<img id="forecastIcon"/>
		</div>
		<div id="alarmContainer">
    		<div id="alarmHeader" class="flexable">
        		<h2>Alarms</h2>
        		<input type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()"/>
    		</div>
    		<div id="alarms"></div>
		</div>
		<div id="mask" class="hide"></div>
		<div id="popup" class="hide">
    		<h1>Add Alarm</h1>
    		<div id="timeContainer">
	        <select id="hours">
	            <option>01</option>
	            <option>02</option>
	            <option>03</option>
	            <option>04</option>
	            <option>05</option>
	            <option>06</option>
	            <option>07</option>
	            <option>08</option>
	            <option>09</option>
	            <option>10</option>
	            <option>11</option>
	            <option>12</option>
	        </select>
	        <select id="mins">
	            <option>00</option>
	            <option>15</option>
	            <option>30</option>
	            <option>45</option>
	        </select>
	        <select id="ampm">
	            <option>am</option>
	            <option>pm</option>
	        </select>
    		</div>
	    	<input type="text" id="alarmName" placeholder="Alarm Name" />      
    		<div class="flexable">
        		<input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
        		<input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
   		</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
